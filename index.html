		html, body {    
			height: 100%;    
			margin: 0;    
			padding: 0;    
			overflow: hidden;    
		}    
		body {    
			font-family: 'Inter', sans-serif;    
			background-color: #000;    
			display: flex;    
			flex-direction: column;    
			min-height: 100vh;    
			color: #f0f2f5;    
		}    
		.main-content-wrapper {    
			width: 100%;    
			max-width: none;    
			box-sizing: border-box;    
			flex-grow: 1;    
			display: flex;    
			flex-direction: column;    
			padding: 1rem;    
			background-color: #1a1a1a;    
			color: #e0e0e0;    
			height: 100vh;    
			gap: 1rem;    
		}    
		.video-container {    
			position: relative;    
			padding-bottom: 56.25%;    
			height: 0;    
			overflow: hidden;    
			border-radius: 0.75rem;    
		}    
		.video-container iframe {    
			position: absolute;    
			top: 0;    
			left: 0;    
			width: 100%;    
			height: 100%;    
			border-radius: 0.75rem;    
		}    
		.carousel-image {    
			width: auto;    
			height: 180px;    
			object-fit: cover;    
			border-radius: 0.75rem;    
		}    
		.carousel-image-quarter-height {    
			width: auto;    
			height: 45px;    
			object-fit: cover;    
			border-radius: 0.75rem;    
		}
		.titulo-carrusel {    
			white-space: nowrap;    
			overflow-x: scroll;    
			overflow-y: hidden;    
		}    
		.carousel-wrapper {    
			display: flex;    
			overflow-x: scroll;    
			scroll-snap-type: x mandatory;    
			-webkit-overflow-scrolling: touch;    
			padding-bottom: 5px;    
		}    
		.carousel-wrapper > div {    
			flex: 0 0 100%;    
			display: flex;    
			flex-direction: column;    
			align-items: center;    
			justify-content: flex-start;    
			cursor: pointer;    
			padding: 0.5rem;    
			box-sizing: border-box;    
		}    
		.carousel-wrapper::-webkit-scrollbar {    
			display: none;    
		}    
		.carousel-wrapper {    
			-ms-overflow-style: none;    
			scrollbar-width: none;    
		}    
		.scrollable-carousels-area {    
			flex-grow: 1;    
			overflow-y: auto;    
			display: flex;    
			flex-direction: column;    
			gap: 1rem;    
		}    
		.carousels-section > div {    
			display: flex;    
			flex-direction: column;    
		}
		.titulo, .subtitulo {
			position: relative;
			overflow: hidden;
			white-space: nowrap;
			width: 100%;
			display: block;
		}
		.titulo span, .subtitulo span {
			display: inline-block;
			will-change: transform;
		}
		/* Se activa dinámicamente cuando el contenido se desborda */
		.marquee span {
			padding-left: 100%;
			animation: marquee 10s linear infinite;
		}
		@keyframes marquee {
			0%   { transform: translateX(0); }
			100% { transform: translateX(-100%); }
		}
	</style>    
</head>

        /** * Loads a YouTube video into the player.    
         * @param {string} videoId - The YouTube video ID.    
         */    
        function loadYouTubeVideo(videoId) {    
            if (videoId) {    
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0`;    
            }    
        }    
            
        /** * Initializes a carousel by loading images and their titles, and attaching click handlers.    
         * @param {string} carouselId - The ID of the carousel container.
         * @param {Object[]} images - The array of image objects (src, title, subtitle, buscar, youtubeId, buttonUrl/buttonId).    
         * @param {string} imageClassName - The CSS class to apply to the images.    
         */    
        function initializeCarousel(carouselId, images, imageClassName) {    
            const carouselElement = document.getElementById(carouselId);
			if (!carouselElement) return;

            carouselElement.innerHTML = '';    
    
            images.forEach((imageData, index) => {    
                const imgContainer = document.createElement('div');    
                imgContainer.className = 'w-full flex-shrink-0 flex flex-col items-center flex-grow';    
    
                // dataset para el buscador    
                imgContainer.dataset.title = (imageData.title || '').toLowerCase();    
                imgContainer.dataset.subtitle = (imageData.subtitle || '').toLowerCase();    
                imgContainer.dataset.buscar = (imageData.buscar || '').toLowerCase();    
    
                // click: reproduce video y prepara botón    
                imgContainer.onclick = () => {    
                    loadYouTubeVideo(imageData.youtubeId);    
                    if (imageData.buttonId) {    
                        currentButtonRedirectUrl = `https://1024terabox.com/s/${imageData.buttonId}`;    
                    } else {    
                        currentButtonRedirectUrl = imageData.buttonUrl;    
                    }    
                };    
    
                // imagen    
                const img = document.createElement('img');    
                if (imageData.id) {    
                    img.src = `https://drive.google.com/thumbnail?id=${imageData.id}`;    
                } else {    
                    img.src = imageData.src;     
                }    
                img.alt = `Imagen ${index + 1}: ${imageData.title}`;    
                img.className = imageClassName;    
                imgContainer.appendChild(img);    
    
                // ===== CAMBIO: Título con <span> para marquee condicional =====
                const titleP = document.createElement('p');
                titleP.className = 'titulo text-center text-sm sm:text-base font-medium text-gray-200 mt-1';
                const titleSpan = document.createElement('span');
                titleSpan.textContent = imageData.title || '';
                titleP.appendChild(titleSpan);
                imgContainer.appendChild(titleP);

                // ===== CAMBIO: Subtítulo con <span> para marquee condicional =====
                if (imageData.subtitle) {    
                    const subtitleP = document.createElement('p');    
                    subtitleP.className = 'subtitulo text-center text-xs sm:text-sm text-gray-400 -mt-0.5';    
                    const subtitleSpan = document.createElement('span');
                    subtitleSpan.textContent = imageData.subtitle || '';
                    subtitleP.appendChild(subtitleSpan);
                    imgContainer.appendChild(subtitleP);    
                }    
    
                carouselElement.appendChild(imgContainer);    
            });

            // tras renderizar, activar marquee si hace falta
            requestAnimationFrame(activarMarquee);
        }     
    
        // 🔹 Filtro de búsqueda    
		function filterImages(query) {
            const q = (query || '').toLowerCase().trim();

            if (q.length > 0) {
                // Filtra los datos combinados
                const filteredResults = allImages.filter(imageData => {
                    const title = (imageData.title || '').toLowerCase();
                    const subtitle = (imageData.subtitle || '').toLowerCase();
                    const buscar = (imageData.buscar || '').toLowerCase();
                    return title.includes(q) || subtitle.includes(q) || buscar.includes(q);
                });

                // Muestra el carrusel de resultados y oculta los originales
                originalCarouselsSection.classList.add('hidden');
                searchResultsSection.classList.remove('hidden');

                // Inicializa el carrusel de resultados con los datos filtrados
                initializeCarousel('search-results-carousel', filteredResults, 'carousel-image');
            } else {
                // Oculta el carrusel de resultados y muestra los originales
                searchResultsSection.classList.add('hidden');
                originalCarouselsSection.classList.remove('hidden');
            }
        }
    
        imageSearchInput.addEventListener('keyup', () => {    
            filterImages(imageSearchInput.value.trim());    
        });    
    
        // 🔹 Botón X para limpiar (a la DERECHA del input)    
        const clearSearchBtn = document.getElementById('clear-search');    
        if (clearSearchBtn) {    
            clearSearchBtn.addEventListener('click', () => {    
                imageSearchInput.value = '';    
                filterImages('');    
                imageSearchInput.focus();    
            });    
        }    
    
        // Botón "TERABOX"    
        actionButton.addEventListener('click', () => {    
            console.log('Botón "TERABOX" pressed. Redirecting to:', currentButtonRedirectUrl);    
            window.open(currentButtonRedirectUrl, '_blank');    
        });    
    
        // ===== CAMBIO: función para activar marquee solo si el texto se desborda =====
        function activarMarquee() {
            document.querySelectorAll('.titulo, .subtitulo').forEach(el => {
                const span = el.querySelector('span');
                if (!span) return;
                // reset para recalcular
                el.classList.remove('marquee');
                // si el contenido es más ancho que el contenedor, activar marquee
                if (span.scrollWidth > el.clientWidth) {
                    el.classList.add('marquee');
                }
            });
        }
        window.addEventListener('resize', activarMarquee);

        // Inicializar    
        document.addEventListener('DOMContentLoaded', () => {    
            // PELÍCULAS

            initializeCarousel('carousel1i', images1i, 'carousel-image');    
            initializeCarousel('carousel1j', images1j, 'carousel-image');    
            initializeCarousel('carousel1k', images1k, 'carousel-image');    
            initializeCarousel('carousel1l', images1l, 'carousel-image');    
            initializeCarousel('carousel1m', images1m, 'carousel-image');    
            initializeCarousel('carousel1n', images1n, 'carousel-image');    
            initializeCarousel('carousel1o', images1o, 'carousel-image');    
            initializeCarousel('carousel1p', images1p, 'carousel-image');    
            initializeCarousel('carousel1q', images1q, 'carousel-image');    
            initializeCarousel('carousel1r', images1r, 'carousel-image');    
            initializeCarousel('carousel1s', images1s, 'carousel-image');    
            initializeCarousel('carousel1t', images1t, 'carousel-image');    
            initializeCarousel('carousel1u', images1u, 'carousel-image');    
            initializeCarousel('carousel1v', images1v, 'carousel-image');    
            initializeCarousel('carousel1w', images1w, 'carousel-image');

            initializeCarousel('carousel1y', images1y, 'carousel-image');    
            initializeCarousel('carousel1z', images1z, 'carousel-image');    
                
            initializeCarousel('carousel2', images2, 'carousel-image');

            // Video por defecto
