			height: 100vh;
			gap: 1rem;
		}

			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
			border-radius: 0.75rem;
		}
		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 0.75rem;
		}
		.carousel-image {
			width: auto;
			height: 180px;
			object-fit: cover;
			border-radius: 0.75rem;
		}
		.carousel-image-quarter-height {
			width: auto;
			height: 45px;
			object-fit: cover;
			border-radius: 0.75rem;
		}
		.titulo-carrusel {
			white-space: nowrap;
			overflow-x: scroll;
			overflow-y: hidden;
		}
		.carousel-wrapper {
			display: flex;
			overflow-x: scroll;
			scroll-snap-type: x mandatory;
			-webkit-overflow-scrolling: touch;
			padding-bottom: 5px;
		}
		.carousel-wrapper > div {
			flex: 0 0 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			cursor: pointer;
			padding: 0.5rem;
			box-sizing: border-box;
		}
		.carousel-wrapper::-webkit-scrollbar {
			display: none;
		}
		.carousel-wrapper {
			-ms-overflow-style: none;
			scrollbar-width: none;
		}
		.scrollable-carousels-area {
			flex-grow: 1;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
		.carousels-section > div {
			display: flex;
			flex-direction: column;
		}
		.titulo, .subtitulo {
			position: relative;
			overflow: hidden;
			white-space: nowrap;
			width: 100%;
			display: block;
		}
		.titulo span, .subtitulo span {
			display: inline-block;
			will-change: transform;
		}
		.marquee span {
			padding-left: 100%;
			animation: marquee 10s linear infinite;
		}
		@keyframes marquee {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(-100%);
			}
		}
	</style>
</head>

			const allImages= Object.values(allData).flatMap(category =>

		// Referencias a los elementos del DOM
		const youtubePlayer= document.getElementById('youtube-player');
		const imageSearchInput= document.getElementById('image-search-input');
		const originalCarouselsSection= document.getElementById('original-carousels-section');
		const searchResultsSection= document.getElementById('search-results-section');
		const searchResultsCarousel= document.getElementById('search-results-carousel');
		const actionButton = document.getElementById('action-button');
		let currentButtonRedirectUrl = 'https://www.terabox.com/';
		
		function loadYouTubeVideo(videoId) {
			if (videoId) {
				youtubePlayer.src= `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0`;
			}
		}
		
		
		function initializeCarousel(carouselElement, images, imageClassName) {
			carouselElement.innerHTML= '';
			images.forEach((imageData, index) => {
				const imgContainer= document.createElement('div');
				imgContainer.className= 'w-full flex-shrink-0 flex flex-col items-center flex-grow';
				imgContainer.dataset.title= (imageData.title || '').toLowerCase();
				imgContainer.dataset.subtitle= (imageData.subtitle || '').toLowerCase();
				imgContainer.dataset.buscar= (imageData.buscar || '').toLowerCase();
				imgContainer.onclick= () => {
					loadYouTubeVideo(imageData.youtubeId);
						if (imageData.buttonId) {
							currentButtonRedirectUrl= `https://1024terabox.com/s/${imageData.buttonId}`;
						} else {
							currentButtonRedirectUrl= imageData.buttonUrl;
						}
					};
					
					const img= document.createElement('img');
						if (imageData.id) {
							img.src= `https://drive.google.com/thumbnail?id=${imageData.id}`;
						} else {
							img.src= imageData.src;
						}
						
						img.alt= `Imagen ${index + 1}: ${imageData.title}`;
						img.className= imageClassName;
						img.loading= "lazy";
						imgContainer.appendChild(img);
						
						const titleP= document.createElement('p');
						titleP.className= 'titulo text-center text-sm sm:text-base font-medium text-gray-200 mt-1';
						const titleSpan= document.createElement('span');
						titleSpan.textContent= imageData.title || '';
						titleP.appendChild(titleSpan);
						imgContainer.appendChild(titleP);
						
						if (imageData.subtitle) {
							const subtitleP= document.createElement('p');
							subtitleP.className= 'subtitulo text-center text-xs sm:text-sm text-gray-400 -mt-0.5';
							const subtitleSpan= document.createElement('span');
							subtitleSpan.textContent= imageData.subtitle || '';
							
							subtitleP.appendChild(subtitleSpan);
							imgContainer.appendChild(subtitleP);
						}
						carouselElement.appendChild(imgContainer);
				} );
				
				requestAnimationFrame(activarMarquee);
			}
			
			function normalizeAndRemoveAccents(str) {
				if (!str) return '';
				return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
			}
			
			function filterImages(query) {
				const normalizedQuery= normalizeAndRemoveAccents(query || '').toLowerCase().trim();
				if (normalizedQuery.length > 0) {
					const filteredResults= allImages.filter(imageData => {
						const normalizedTitle= normalizeAndRemoveAccents(imageData.title || '').toLowerCase();
						const normalizedSubtitle= normalizeAndRemoveAccents(imageData.subtitle || '').toLowerCase();
						const normalizedBuscar= normalizeAndRemoveAccents(imageData.buscar || '').toLowerCase();
						return normalizedTitle.includes(normalizedQuery) ||
						normalizedSubtitle.includes(normalizedQuery) ||
						normalizedBuscar.includes(normalizedQuery);
					});
					
					searchResultsSection.classList.remove('hidden');
					searchResultsSection.scrollIntoView({ behavior: 'smooth' });
					initializeCarousel(searchResultsCarousel, filteredResults, 'carousel-image');
				} else {
					searchResultsSection.classList.add('hidden');
					initializeCarousel(searchResultsCarousel, [], 'carousel-image');
				}
			}
			imageSearchInput.addEventListener('keyup', () => {
				filterImages(imageSearchInput.value.trim());
			});    
    
        const clearSearchBtn = document.getElementById('clear-search');    
        if (clearSearchBtn) {    
            clearSearchBtn.addEventListener('click', () => {    
                imageSearchInput.value = '';    
                filterImages('');    
                imageSearchInput.focus();    
            });    
        }    
    
        actionButton.addEventListener('click', () => {    
            console.log('Botón "TERABOX" pressed. Redirecting to:', currentButtonRedirectUrl);    
            window.open(currentButtonRedirectUrl, '_blank');    
        });    
    
        function activarMarquee() {
            document.querySelectorAll('.titulo, .subtitulo').forEach(el => {
                const span = el.querySelector('span');
                if (!span) return;
                el.classList.remove('marquee');
                if (span.scrollWidth > el.clientWidth) {
                    el.classList.add('marquee');
                }
            });
        }
        window.addEventListener('resize', activarMarquee);


        // **NUEVA LÓGICA DE CARGA DINÁMICA DE CARRUSELES**
        const carouselKeys = Object.keys(allData);
        let loadedCarouselsCount = 0;

        function loadNextCarousels() {
            if (loadedCarouselsCount >= carouselKeys.length) {
                return; // Todos los carruseles han sido cargados
            }

            const key = carouselKeys[loadedCarouselsCount];
            const category = allData[key];
            const section = document.createElement('div');
            section.className = 'mb-4';
            section.id = `section-${key}`;

            if (category.title) {
                const titleElement = document.createElement('h2');
                titleElement.className = 'text-xl font-semibold mb-2 text-white';
                titleElement.textContent = category.title;
                section.appendChild(titleElement);
            }

            category.carousels.forEach(carousel => {
                const carouselContainer = document.createElement('div');
                carouselContainer.className = 'relative w-full overflow-hidden rounded-xl shadow-md flex flex-col';
                const carouselWrapper = document.createElement('div');
                carouselWrapper.id = `carousel-${carousel.id}`;
                carouselWrapper.className = 'carousel-wrapper';
                carouselContainer.appendChild(carouselWrapper);
                section.appendChild(carouselContainer);

                // Inicializa el carrusel con sus datos
                initializeCarousel(carouselWrapper, carousel.data, key === 'donar' ? 'carousel-image-quarter-height' : 'carousel-image');
            });
            
            // Añade la nueva sección al DOM
            originalCarouselsSection.appendChild(section);

            loadedCarouselsCount++;

            // Configura el IntersectionObserver para la siguiente carga
            if (loadedCarouselsCount < carouselKeys.length) {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadNextCarousels();
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    root: null, // el viewport
                    rootMargin: '0px',
                    threshold: 0.1
                });
                observer.observe(section);
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {    
            // Inicia la carga de la primera tanda de carruseles
            loadNextCarousels();

            // Carga el video y URL por defecto
            loadYouTubeVideo(allData['películas'].carousels[0].data[0].youtubeId);    
            currentButtonRedirectUrl = allData['películas'].carousels[0].data[0].buttonUrl || `https://1024terabox.com/s/${allData['películas'].carousels[0].data[0].buttonId}`;    

            activarMarquee();
        });    
    </script>    
        
</body>
